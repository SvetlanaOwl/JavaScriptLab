<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Window Object</h1>
    <h2>The open()  and close() methods</h2>
    <p id="demo"></p>
    <button onclick="openWin()">Open google.com in a new window</button>
    <button onclick="closenWin()">Close the new window</button>
    <script>
        let myWindow;
            function openWin() {
                myWindow = window.open("https://google.com", "_blanck", "width=500, height=500");
            }
            function closenWin() {
            myWindow.close();
        }
    </script>
</body>
</html>
