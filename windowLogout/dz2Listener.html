<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="button" src="img/click.jpg" width="150px">
    <p id="totalClicks"></p>
    <script>
        const count = 0;
        function countClicks() {
            alert("Спасибо, Вы кликнули по кнопочке");
            count++;
            totalClicks.innerText = "Total Clicks: " + count;
        };
        button.addEventListener("click", countClicks);
    </script>
</body>
</html>
