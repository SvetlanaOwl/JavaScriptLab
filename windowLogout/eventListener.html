<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Window Object</h1>
    <h2>The addEventListener() method</h2>
    <p> This example adds many events on the window.</p>
    <p id="demo"></p>
    <script>
        window.addEventListener("mouseover", myFunction);
        window.addEventListener("click", mySecondFunction);
        window.addEventListener("mouseout", myThirdFunction);
        function myFunction() {
            demo.innerHTML += "Moused over! "
        }
        function mySecondFunction() {
            demo.innerHTML += "Clicked! "
        }
        function myThirdFunction() {
            demo.innerHTML += "Moused out! "
        }
    </script>
</body>
</html>
