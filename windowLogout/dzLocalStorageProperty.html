<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>The Window Object</h4>
    <input type="text" id="fruitInput" placeholder="Напишите фрукт"><br><br>
    <button onclick="saveFruit()">Save</button>
    <button onclick="show()">Show all</button>    
    <p>Saved name is: <span id="demo"></span></p>
    <button onclick="clearStorage()">Clear</button>
    <script>
        function saveFruit() {
            const fruitInput = document.getElementById("fruitInput");
            const fruit = fruitInput.value.trim();
            if (!fruit) return;
            //Get axisting fruits or start with empty array
            let fruits = JSON.parse(localStorage.getItem("fruits")) || [];
            fruits.push(fruit);
            localStorage.setItem("fruits", JSON.stringify(fruits));
            fruitInput.value = "";
        }
        function show() {
            let localData = "";
            for (let i=0; i< localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                localData += `<br>${key}: ${value}`;
            }
            demo.innerHTML = localData;
        }
        function clearStorage() {
            localStorage.clear();
        }
    </script>
</body>
</html>
