<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The trim() Method using Object</h2>
    <p id="demo"></p>
    <script>
        const tools = {
            stringTrim: function(text) {
                return text.trim();
            }
        };
        demo.innerHTML = "Length text1 = " + ("      Hello World!     ").length + 
        "<br>length text2 - " + tools.stringTrim("       Hello World!      ").length;
    </script>
</body>
</html>
