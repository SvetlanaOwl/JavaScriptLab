<body>
    <h1>JavaScript String Methods</h1>
    <p>Display the first array element, after a string split:</p>
    <p id="demo"></p>
    <script>
        //let text = "a,b,c,d,e,f";
        //const myArray = text.split(",");
        //demo.innerHTML = myArray[0];  
        let text = "Hello";
        const myArray = text.split("");//Скопировать строку в массив
        for (x in myArray) {
            //demo.innerHTML += myArray[x];
            demo.innerHTML += myArray[x] + "<br>"; //Вывести каждый элемент массива
        }      
    </script>
</body>
