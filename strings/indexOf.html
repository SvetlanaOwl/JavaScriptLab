<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Strings</h1>
    <h2>The indexOf() Method</h2>
    <p>The indexOf() method returns the position of rhe first occurrence of a string in a string.</p>
    <p>The position of the first occurrence of "locate" is:</p>
    <p id="demo"></p>
    <script>
        let text = "Please locate where 'locate' occurs!";
        //let index = text.indexOf('locate'); // поиск идёт сначала
        //let index = text.lastIndexOf('locate'); //поиск идёт с конца в обратном порядке
        let index = text.lastIndexOf('locate', 15); // поиск идёт в обратном порядке с позиции 15
        demo.innerHTML = index;
    </script>
</body>
</html>
