<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .fortune {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <script>
        //Array of fortunes Массив удач
        const fortunes = [
            "Вы напишете легендарный код JavaScript!",
            "Вас ждет захватывающий проект!",
            "Ожидайте прорыва в вашем творческом кодировании!",
            "Идея анимации CSS вызовет новое вдохновение!",
            "Вы освоите компоненты пользовательского интерфейса на основе JSON"
        ];
        //Pick a random fortune Выберите случайную удачу
        const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
        //Display the fortune using document.write() Отобразите удачу с помощью document.write()
        document.write('<p class="fortune">' + randomFortune + '</p>');
    </script>
</body>
</html>
