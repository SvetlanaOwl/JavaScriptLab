<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="subscribeCheckbox" >Subscribe to newsletter
    <button onclick="checkSubscription()">Check</button>
    <script>
        function checkSubscription() {
            let isCheked = document.getElementById("subscribeCheckbox").checked;
            alert(isCheked ? "Subscribed!" : "Not subscribed.");
        }
        
    </script>
</body>
</html>
