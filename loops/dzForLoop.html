<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <label for="number1">Число 1</label>
    <input type="number" id="number1" placeholder="Введите число"><br><br>
    <label for="number2">Число 2</label>
    <input type="number" id="number2" placeholder="Введите число"><br><br>
    <button type="button" onclick="Numbers()">Пуск</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function Numbers(){
            let x = number1.value;
            let y = number2.value;
            //от меньшего к большему
            let text = "";
            let i = x;
                do {
                    text += i + " ";
                    i++;
                } 
                while (i <= y)
            demo.innerHTML = text;
            //От большего к меньшему
            let textA = "";
            let a = y;
                do {
                    textA += a + " ";
                    a--;
                } 
                while (a >= x)
            demo1.innerHTML = textA;
        }
    </script>
</body>
</html>
