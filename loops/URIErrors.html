<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Errors</h1>
    <h2>The URIError</h2>
    <p>Some characters cannot be decoded with decodeUri():</p>
    <p id="demo"></p>
    <script>
        try {
        decodeURI("%%%");
        } 
        catch(err) {
        demo.innerHTML = err.name;
        }
    </script>
</body>
</html>
