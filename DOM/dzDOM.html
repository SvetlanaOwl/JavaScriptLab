<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <div id="head">
        <h1>Header</h1>
    </div> 
    <p id="demo"></p>
    <div class="container">
        <div class="first-div"><p>Меню</p></div>
        <div class="second-div"><p>Контент</p></div>
    </div>
    <div id="footDiv">
        <h1>Footer</h1>
    </div>
    <script>
        // Поиск элемента по ID
        const header = document.getElementById("head");
        console.log("По ID: ", head.textContent);
        // Поиск элементов по имени тега
        const div = document.getElementsByTagName('div');
        console.log("По имени тега:");
        for(let i = 0; i < div.length; i++) {
            console.log(`Контейнер - ${i+1}`, div[i].textContent);
        }
        // Поиск элементов по классу
        const container = document.getElementsByClassName('container');
        console.log("По классу container: ", container.length);
        
    </script>
</body>
</html>
