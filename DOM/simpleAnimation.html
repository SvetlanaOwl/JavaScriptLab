<!DOCTYPE html>
<html>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
    </style>
    <body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function myMove() {
            let id = null; // Переменная для хранения идентификатора интервала
            const elem = document.getElementById("animate"); // Элемент, который будет анимироваться
            let pos = 0; // Начальная позиция
            clearInterval(id); // Очистка предыдущего интервала
            id = setInterval(frame, 5); // Запуск функции frame каждые 5 миллисекунд
            function frame() {
                if (pos == 350) { // Остановка анимации, когда позиция достигает 350px
                    clearInterval(id); // Очистка интервала для остановки анимации
                } else {
                    pos++; //увеличение позиции
                    elem.style.top = pos + "px"; //обновление верхней позиции
                    elem.style.left = pos + "px"; // обновление левой позиции
                }
            }
        }
    </script>
</body>
</html>
