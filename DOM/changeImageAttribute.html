<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <img id="image" src="img/osen.jpg" width="100" height="160">
    <script>
        document.getElementById("image").src = 'img/list.jpg';  
    </script>
    <p>The original image was osen.jpg, but the script changed it to list.jpg.</p>
</body>
</html>
