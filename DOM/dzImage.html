<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML DOM</h1>
    <p>Finding HTML Elements Using <b>document.images</b></p>
    <img src="img/pero.jpg" width="100" height="200">
    <p id="demo"></p>
    <script>
        const images = document.images;
        demo.innerHTML = `Размеры: ${images[0].width} * ${images[0].height} px`;
        
    </script>
</body>
</html>
