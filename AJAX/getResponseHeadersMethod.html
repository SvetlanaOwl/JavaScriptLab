<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The XMLHttpRequest Object</h2>
    <p>The getResponseHeader() function is used to return specific header 
        information from a resourse, like length, server type, conteny-tupe,last-modified, etc:</p>
    <p>last modified:<span id="demo"></span></p>
    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            demo.innerHTML = this.getResponseHeader("Last-Modified");
        }
        xhttp.open("GET", "ajax_info.txt");
        xhttp.send();
    </script>
</body>
</html>
