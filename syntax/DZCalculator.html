<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        input[type="number"] {
            width: 95px; 
            background-color: rgb(151, 163, 233);
            border-radius: 5px;
           
        }
        body {
            background: rgb(0, 13, 32);
             color: azure;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <h2>Сложение</h2>
        <input type="number" id="firstSum" placeholder="Enter number">
        <b>+</b>
        <input type="number" id="secondSum" placeholder="Enter number">
        = <span id="demoPlus"></span> 
            <br><br>
            <button onclick="addition()">Sum</button>
        <h2>Вычитание</h2>
        <input type="number" id="firstDiff" placeholder="Enter number">
        <b>-</b>
        <input type="number" id="secondDiff" placeholder="Enter number">
        = <span id="demoMinus"></span>
            <br><br>
            <button onclick="difference()">Difference</button>    
    <h2>Умножение</h2>
        <input type="number" id="firstMult" placeholder="Enter number">
        <b>*</b>
        <input type="number" id="secondMult" placeholder="Enter number">
        = <span id="demoMult"></span>
            <br><br>
            <button onclick="multiplication()">Multiplication</button>
    <h2>Деление</h2>
        <input type="number" id="firstDivi" placeholder="Enter number">
        <b>:</b>
        <input type="number" id="secondDivi" placeholder="Enter number">
        = <span id="demoDivi"></span>
            <br><br>
            <button onclick="division()">Division</button>
    <h2>Возведение в степень</h2>
        <input type="number" id="firstExpo" placeholder="Enter number">
        <b>**</b>
        <input type="number" id="secondExpo" placeholder="Enter number">
        = <span id="demoExpo"></span>
            <br><br>
            <button onclick="exponentiation()">Exponentiation</button>        
    <script src="calculator.js"></script> 
</body>
</html>
