<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Перевод из градусов Цельсия в градусы Фаренгейта</h2>
    <p>Задан параметр 25 градусов Цельсия, соответственно по Фаренгейту это будет равно:</p>
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 25;
        y = x * 1.8;
        z = y + 32;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
