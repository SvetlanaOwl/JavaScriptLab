<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <h2>Калькулятор суммы</h2>
    <form>
        <label>Введите первое число
            <input type="number" id="first" oninput="addition()">
        </label>
        <br><br>
        <label>Введите второе число
            <input type="number" id="second" oninput="addition()">
        </label>
    </form>
        <p>Результат:<span id="demo"></span></p>
    <script>
        function addition() {
            let b = Number(document.getElementById("first").value);
            let c = Number(document.getElementById("second").value);
            let a = b + c;
            document.getElementById("demo").innerHTML = a;
        }
    </script> 
</body>
</html>
