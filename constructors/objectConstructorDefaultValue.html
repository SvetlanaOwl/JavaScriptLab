<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javaScript Object Constructors</h1>
    <p id="demo"></p>
    <script>
        //Constructor function for person objects
        function Person(first, last, age, eye) {
            this.firstName = first; // Эта строчка говорит создай переменную firstName и в нее попадет значение которое передастся с позиции где сейчас first. 
            this.lastName = last;
            this.age = age;
            this.eye = eye;
            this.nationaly = "English";
        }
        //Create 2 person object
        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Sally", "Rally", 48, "green");
        //Display nationaly
        document.getElementById("demo").innerHTML = 
        "My father is " + myFather.nationaly + ". My mother is " + myMother.nationaly; 
    </script>
</body>
</html>
