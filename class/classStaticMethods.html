<body>
    <h1>JavaScript Class Static Methods</h1>
    <p>A static method is created with the "static" keyword, 
        and you can only call the method on the class itself.</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name) {
                this.name = name;
            }
            static hello() {
                return "Hello!!";
            }
        }
        const myCar = new Car("Ford");
        //You can call 'hello()' on the car class:
        demo.innerHTML = Car.hello();
        //But NOT on a car object:
        //demo.innerHTML = Car.hello();
        //this will raise an error
    </script>
</body>
</html>
