<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The Push() method</h2>
    <p>The push() method appeneds a new element to an array.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        demo1.innerHTML = fruits;
        fruits.push("Kiwi");
        demo2.innerHTML = fruits;
        demo3.innerHTML = fruits.push("Pineapple"); 
        // returns the new length of the array
    </script>
</body>
</html>
