<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <p id="number"></p>
    <script>
        const cars = ["Toyota", " Jeep", " Honda", " Ford", " Chevrolet", " Nissan", 
        " Hyundai", " Kia", " Volkswagen", " Subaru", " Mazda", " Audi", " BMW", 
        " Mercedes-Bens", " Lexus", " Volvo", " Porsche", " Jaguar", " Land Rover", " Tesla"];
        demo.innerHTML = "Array: " + cars;
        number.innerHTML = "Length: " + cars.length;
    </script>
</body>
</html>
