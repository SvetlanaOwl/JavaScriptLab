<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The with() method</h2>
    <p id="demo"></p>
    <script>
        const monts = ["Januar", "Febrary", "Mar", "April"];
        const myMonts = monts.with(2, "March");
        demo.innerHTML = myMonts;
    </script>
</body>
</html>
