<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The copyWithin() method</h2>
    <p>CopyWithin() copies array elements to another position in a array, overwriting existing values:</p> 
    <p>Copy to index 2, all elements from index 0:</p>
    <p id="demo"></p>
    <script>
        //const fruits = ["Banana", "Orange", "Apple", "Mango"];
        //demo.innerHTML = fruits.copyWithin(2, 0);
        const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
        demo.innerHTML = fruits.copyWithin(2,0,2);
    </script>
</body>
</html>
