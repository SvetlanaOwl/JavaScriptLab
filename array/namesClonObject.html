<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Object</h1>
    <p id="demo"></p>
    <script>
        const names = {
            fullName: function(x, y) {
                return demo.innerHTML = x + ' ' + y;
            }
        };
        names.fullName("Alex", "Ben");
    </script>
</body>
</html>
