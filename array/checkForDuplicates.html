<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript Arrays</h1>
    <h2>Checking for Duplicates Using Arrays</h2>
    <p>Use case: Filter out duplicates by comparing girst occurrence</p>
    <p id="demo"></p>
    <script>
        const items = ["apple", "banana", "apple", "orange"];
        const unique = items.filter((item, index, array) => {
            return array.indexOf(item) === index;
        });
        demo.innerHTML = unique;
    </script>
</body>
</html>
