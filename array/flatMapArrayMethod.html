<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p>The flatMap() Method.</p>
    <p id="demo"></p>
    <script>
        const myArr = [1, 2, 3, 4, 5, 6];
        //const newArr = myArr.flatMap(x => [x, x * 10]);
        //const newArr = myArr.flatMap(x => [x, x + 1, x * 10]);
        const newArr = myArr.flatMap(x => [x, x + 10, x/2, x * 10, x-1]);
        demo.innerHTML = newArr;
    </script>
</body>
</html>
