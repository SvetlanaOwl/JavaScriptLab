<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Javascript Modules</h1>
    <h2>Import message from message.js</h2>

        demo.innerHTML = message();
