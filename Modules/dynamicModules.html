<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Dynamic Modules</h1>
    <p id="demo"></p>
    <script>
        async function run() {
            const module = await import("./math.js");
            let result = module.add(2,3);
            demo.innerHTML = result
        }
        run();
    </script>
</body>
</html>
