<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.fromEntries() Method</h2>
    <p>The number of pears are:</p>
    <p id="demo"></p>
    <script>
        const fruits = [
            ["apples", 300], 
            ["pears", 900], 
            ["bananas", 500]
        ];
        const myObj = Object.fromEntries(fruits);
//        demo.innerHTML = myObj.pears;
        demo.innerHTML = myObj.apples + "<br>" + myObj.bananas;
    </script>
</body>
</html>
