<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>JavaScript Object</h1>
    <h2>String Destructuring</h2>
    <p id="demo"></p>
    <script>
       let name = "HappyBirthday";
        //Destructuring
        let [a1, a2, a3, a4, a5] = name;
        //Display  value
        demo.innerHTML = a1;
    </script>
</body>
