<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Object Properties</h1>
    <h2>Loping property values</h2>
    <p id="demo"></p>
    <script>
        const person = {
            fName: "John",
            lName: "Doe",
            age: 25,
        };
        let txt = "";
        for (let x in person) {
            txt += person[x] + " ";
        }
        demo.innerHTML = txt;
    </script>
</body>
</html>
