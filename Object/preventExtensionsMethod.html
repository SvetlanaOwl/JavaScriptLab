<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.preventExtensions() method.</h2>
    <p id="demo"></p>
    <script>
        "use strict"
        //Create an object
        const person = {firstName: "John", lastName: "Doe"};
        //Prevent Extensions
        Object.preventExtensions(person)
        //Test error
        let text = "";
        try {
            person.nationality = "English";
        }
        catch (err) {
            text = err;
        };
        demo.innerHTML = text;
    </script>
</body>
</html>
