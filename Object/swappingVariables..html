<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <h2>Swapping Variables</h2>
    <p id="demo"></p>
    <script>
        //Create an object
        let firstName = "John";
        let lastName = "Doe";
        //Destructuring
        [firstName, lastName] = [lastName, firstName];
        //Display the values
        demo.innerHTML = firstName + " " + lastName;
    </script>
</body>
</html>
