<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScriptnew Date</h1>
    <p>javaScript count month from 0 to 11.</p>
    <p>Specifying a month higher than 11, will not result in a 
        error but add the overflow to the next year:</p>
    <!--Указание месяца больше 11 не приведет к ошибке, 
    но добавит остаток к следующему году:-->
    <p id="demo"></p>
    <script>
        const d = new Date(2018, 15, 24, 10, 33, 30, 0);
        demo.innerHTML =  d;
    </script>
</body>
</html>
