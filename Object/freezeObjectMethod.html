<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The object.freeze() Method.</h2>
    <p id="demo"></p>
    <script>
        "use strict"
        //Create object
        const person = {
            firstName:"John", 
            lastName:"Doe",
            age: 50,
            eyeColor: "blue"
        };
        //Freeze object
        Object.freeze(person);
        //Test error
        let text;
        try {
            person.age = 51;
            text = Object.values(person)
        }
        catch (err) {
        text = err;
        }        
        demo.innerHTML = text;
    </script>
</body>
</html>
