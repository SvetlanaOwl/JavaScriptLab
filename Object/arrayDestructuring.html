<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Array Destructuring</h2>
    <p id="demo"></p>
    <script>
        //Create an Array
        //const numbers = [10, 20, 30, 40, 50, 60, 70];
        const fruits = new Map([
            ["apples", 500],
            ["bananes", 300],
            ["oranges", 200],
        ]);
        //Destructurind
        //const [a, b, ...rest] = numbers;
        let text = "";
        for (const [key, value] of fruits) {
            text += key + " is " + value + " ";
        }
        //Display  the values
       //demo.innerHTML = "<p>a is " + a + "<p>b is " + b + "<p>the rest is " + rest;
        demo.innerHTML = text;
    </script>
</body>
</html>
