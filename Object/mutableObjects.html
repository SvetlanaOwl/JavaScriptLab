<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Object are Mutable</h2>
    <p>Changes to a copy of an object will also change the original object:</p>
    <p id="demo"></p>
    <script>
        //Create an object
        const person = {
        firstName:"John", 
        lastName:"Doe", 
        age:50, 
        eyeColor: "blue"
        };
        //Try to create a Copy Попробуйте создать копию
        const x = person;
        //This will change age in person !!! Это изменит возраст человека
        x.age = 10;
        document.getElementById("demo").innerHTML = 
        person.firstName + " is " + person.age + " years old.";
    </script>
</body>
</html>
