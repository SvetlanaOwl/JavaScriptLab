<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.preventExtensions() method.</h2>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        Object.preventExtensions(fruits)
        //Test Error
        let text = "";
        try {
           fruits.push("Kiwi");
        }
        catch (err) {
            text = err;
        }
        demo.innerHTML = text;
    </script>
</body>
</html>
