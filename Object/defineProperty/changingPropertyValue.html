<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The defineProperty() Method</h2>
    <p>This example change a property value.</p>
    <p id="demo"></p>
    <script>
        //Create an object
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "EN",
        };
        //Change a property
        Object.defineProperty(person, "language", {value: "NO"})
        //Display the property
        demo.innerHTML = person.language;
    </script>
</body>
</html>
