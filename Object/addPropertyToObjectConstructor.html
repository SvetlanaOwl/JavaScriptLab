<body>
    <h2>JavaScript Objects</h2>
    <p>Using an object constructor</p>
    <p id="demo"></p>
    <script>
        function Person(first, last, age, eye) {
            this.firstname = first;
            this.lastname = last;
            this.age = age;
            this.eyeColor = eye;
        }
        Person.prototype.nationaly = "English";
        const myFather = new Person("John", "Doe", 50, "blue");
        demo.innerHTML = 
        "The nationaly of my Father is " + myFather.nationaly;
    </script>
</body>
