<!DOCTYPE html>
<html lang="en">

<body>
     <h1>The Reflect Object</h1>
    <h2>The construct() method</h2>
    <p id="demo"></p>
    <script>
        //Create an Array
        const colors = Reflect.construct(Array, ["red", "green", "blue"]);
        demo.innerHTML = colors;
    </script>
