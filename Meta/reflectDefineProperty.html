<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>The Reflect Object</h1>
    <h2>The defineproperty() method</h2>
    <p id="demo"></p>
    <script>
        //Create an Object
        const user = {};
        //Define a new property
        Reflect.defineProperty(user, "id", {
        value: 123,
        writable: false
    });
        demo.innerHTML ="User id is " + user.id;
    </script>
</body>
</html>
