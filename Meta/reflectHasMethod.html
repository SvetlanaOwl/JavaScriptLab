<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Reflect Object</h1>
    <h2>The has() method</h2>
    <p id="demo"></p>
    <script>
        //Create an Object
        const person = {name: "John", lastname: "Doe"};
        //is name a Property
        let answer = Reflect.has(person, "name");
        demo.innerHTML = "The answer is " + answer;
    </script>
</body>
</html>
