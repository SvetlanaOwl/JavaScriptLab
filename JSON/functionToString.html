<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JSON.stringify() will remove any functions from an object</h2>
    <p>Convert functions into strings to keep then in the JSON object.</p>
    <p id="demo"></p>
    <script>
        const obj = {name: "John", age:"function() {return 30;}", city:"NewYork"}; 
        obj.age = obj.age.toString();
        const myJSON = JSON.stringify(obj);
        demo.innerHTML = myJSON;
    </script>
</body>
</html>
