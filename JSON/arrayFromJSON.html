<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Creating an Array from JSON</h2>
    <p id="demo"></p>
    <script>
        const myJSON = '["Ford", "BMW", "Fiat"]';
        const myArray = JSON.parse(myJSON);
        demo.innerHTML = myArray;
    </script>
</body>
</html>
