<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Make a table based on JSON data.</h2>
    <p id="demo"></p>
    <script>
        // Создаем объект JSON с параметрами запроса
        const dbParam = JSON.stringify({table:"customers", limit:20});
        // Создаем объект XMLHttpRequest для отправки запроса на сервер
        const xmlhttp = new XMLHttpRequest();
        // Обработчик события onload, который вызывается после получения ответа от сервера
        xmlhttp.onload = function() {
            // Парсим JSON-ответ от сервера
            const myObj = JSON.parse(this.responseText);
            // Начинаем строить HTML-код таблицы
            let text = "<table border = '1'>";
            // Проходим по всем элементам в myObj и добавляем строки в таблицу
            for (let x in myObj) {
                text += "<tr><td>" + myObj[x].name + "</td></tr>";
            }
            // Закрываем таблицу
            text += "</table>";
            // Выводим таблицу в элемент с id="demo"
            demo.innerHTML = text;
        }
        // Открываем соединение с сервером методом POST
        xmlhttp.open("POST", "json_demo_html_table.php");
        // Устанавливаем заголовок Content-type для отправки данных в формате x-www-form-urlencoded
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        // Отправляем запрос на сервер с параметрами dbParam
        xmlhttp.send("x=" + dbParam);
    </script>
</body>
</html>
