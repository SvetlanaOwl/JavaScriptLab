<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Window</h2>
    <p id="demo"></p>
    <script>
        demo.innerHTML = "Browser inner window widht: " + window.innerWidth + "px <br>"
        + "Browser inner window height: " + window.innerHeight + " px<br>" + 
        "Screen Width: " + screen.width + " px<br>"  + 
        "Screen Height: " + screen.height + " px<br>" + 
        "Available Screen Width: " + screen.availWidth + " px<br>"  + 
        "Available Screen Height: " + screen.availHeight + " px<br>" +
        "Screen Color Depth: " + screen.colorDepth + "<br>"  + 
        "Screen Pixel Depth: " + screen.pixelDepth;
    </script>
</body>
</html>
