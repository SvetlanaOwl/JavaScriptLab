<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean</h1> 
    <label for="number1">Число 1</label>
    <input type="number" id="number1" placeholder="Введите число1"><br><br>
    <label for="number2">Число 2</label>
    <input type="number" id="number2" placeholder="Введите число2"><br><br>
    <button type="button" onclick="countNumbers()">Пуск</button>
    <p id="demo"></p>
    <script>
        function countNumbers(){
            let x = number1.value;
            let y = number2.value;
            let rezult = "";
                if (x > y) {
                    rezult = "Error. Первое число должно быть меньше второго числа.";
                } else {
                    while (x < y) {
                    rezult += x;
                    x++;
                    }
                }
            demo.innerHTML = rezult;
        }
    </script>
</body>
</html>
