<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-400">
    <div class="text-center">
        <h1 class="text-2xl font-semibold mb-4 hover:text-orange-500">Two Buttons</h1>
        <button id="button1" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-orange-500">Button 1</button><br><br>
        <button id="button2" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-orange-500">Button 2</button>
    </div>

    <script>
        function hello() {
            alert("Привет");
        }

        function bye() {
            alert("Пока");
        }

        document.getElementById("button1").addEventListener("click", hello);
        document.getElementById("button2").addEventListener("click", bye);
    </script>
</body>
</html>
