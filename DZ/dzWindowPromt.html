<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Введите 5 цифр</h1>
    <button onclick="getNumbers()">Start</button>
    <p id="demo"></p>

    <script>
        function getNumbers() {
            let numbers = [];
            for (let i = 0; i < 5; i++) {
                let input = prompt(`Введите число ${i + 1}:`);
            numbers.push(parseInt(input));
            }
            showNumbers(numbers);
        }
        function showNumbers(numbers) {
            let text = "";
                for (let i = 0; i < numbers.length; i++) {
                    text += numbers[i] + "<br>"; 
                }
        demo.innerHTML = text;
        }
    </script>
</body>
</html>
