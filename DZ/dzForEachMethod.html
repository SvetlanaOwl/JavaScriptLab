<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The forEach()  Method</h2>
    <p id="demo"></p>
    <script>
        const FruitBasket = {
        fruits: ["Banana", "Orange", "Apple", "Mango"],
            myList: function() {
            let text = "<ul>";
            this.fruits.forEach(function(fruit) {
                text += `<li>${fruit}</li>`;
            });
            text += "</ul>";
            demo.innerHTML = text;
            }
        }
        FruitBasket.myList();
    </script>
</body>
</html>
