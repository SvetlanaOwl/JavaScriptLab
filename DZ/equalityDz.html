<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h2>Compare Numbers</h2>
    <label for="number1">Число 1</label>
    <input type="number" id="number1" placeholder="Введите число1"><br><br>
    <label for="number2">Число 2</label>
    <input type="number" id="number2" placeholder="Введите число2"><br><br>
    <button type="button" onclick="compareNumbers()">Compare</button>
    <p>Число 1 равно числу 2?</p>
    <p id="demo1"></p>
    <script>
        const hour = new Date().getHours();
        let greeting;
        if (hour < 18) {
            greeting = "Good day!";
        } else {
            greeting = "Good evening!";
        }
        demo.innerHTML =  greeting;
        function compareNumbers() {
            let x = number1.value;
            let y = number2.value
            let rezult;
                if (x == y) {
                rezult = "True";
                } else {
                rezult = "False";
            }
        demo1.innerHTML =  rezult;
        }
    </script>
</body>
</html>
