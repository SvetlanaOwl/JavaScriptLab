<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Стоимость яблок</h1>
    <p id="demo"></p>
    <script>
        const fruits = [
            { variety: "Слава", price: 170, country: "Молдова" },
            { variety: "Ред Делишес", price: 240, country: "Молдова" },
            { variety: "Голден", price: 220, country: "ЮАР" },
            { variety: "Гала", price: 280, country: "Сербия" },
            { variety: "Бребурн", price: 290, country: "Молдова" },
        ];
            fruits.sort((a, b) => a.price - b.price);

            const report = fruits.map(x => `${x.variety} (${x.country}) - ${x.price}`).join('<br>');
        demo.innerHTML = report;
    </script>
</body>
</html>
