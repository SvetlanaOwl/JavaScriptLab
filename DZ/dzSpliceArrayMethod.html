<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The splice() Method</h2>
    <p> The splice() method adds new elements to an array:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits = {
            bascet: ["Plum", "Orange", "Apple", "Mango"],
            originalBascet: function() {
                demo1.innerHTML = `Original bascet: ${this.bascet.join(", ")}`;
            },
            addFruitsBascet: function() {
                this.bascet.splice(2, 0, "Pear", "Grape", "Pomegranate");
                demo2.innerHTML = `Added fruits to bascet: ${this.bascet.join(", ")}` ;
            }
        };
        fruits.originalBascet();
        fruits.addFruitsBascet();
    </script>
</body>
</html>
