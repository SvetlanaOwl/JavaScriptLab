<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Comparison</h1>
    <h2>The ?. Operator</h2>
    <p>The ?. operator returns undefined if an object is undefined or null
    (instead of throwing an error).</p>
    <!--Оператор ?. возвращает значение undefined, если объект 
    не определён или равен NULL (вместо выдачи ошибки).-->
    <p>Car name is:</p>
    <p id="demo"></p>
    <script>
        const car = {type:"Fiat", model:"500", color:"white"}; 
        let name = car ?. name;
        demo.innerHTML = name;
    </script>
</body>
</html>
