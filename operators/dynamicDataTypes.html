<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript</h2>
    <p>JavaScript has dynamic types. This means that same variable can be used to hold different data types:</p>
    <p id="demo"></p>
    <script>
        let x;
        x = 5;
        x = "John";
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
