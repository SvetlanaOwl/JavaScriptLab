    <h1>JavaScript Switch Controls</h1>
    <h2>The default Keyword</h2>
    <p id="demo"></p>
    <script>
        let text;
        switch(new Date().getDay()) {
        case 6:
            day = "Today is Saturday";
            break;
        case 0:
            day = "Today is Sunday";
            break;
        default:

        }

    </script>
