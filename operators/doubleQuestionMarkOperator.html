<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Comparison</h1>
    <h2>The ?? Operator</h2>
    <p>The ?? operator rturns the first argument if it is not nullish
        (null or undefined). Otherwise it returns the second.</p>
        <!--Оператор ?? возвращает первый аргумент, если он не равен NULL 
        (NULL или не определен). В противном случае он возвращает второй аргумент.-->
    <p id="demo"></p>
    <script>
        let name = null; 
        let text = "missing"; 
        let result = name ?? text;
        demo.innerHTML = "The name is " + result;
    </script>
</body>
</html>
