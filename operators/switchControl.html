<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Switch Controls</h1>
    <h2>Strict compasion</h2>
    <p>In this example there is no match for x:</p>
    <!--В этом примере нет совпадений для x.-->
    <p id="demo"></p>
    <script>
        let x = 0;
        switch(x) {
        case 0:
            text = "Off";
            break;
        case 1:
            text = "On";
            break;
        default:
            text = "No value found";
        }
        demo.innerHTML = text;
    </script>
</body>
</html>
