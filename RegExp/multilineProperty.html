<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The multiline Property</h2>
    <p>Returns true if the /m flag is set.</p>
    <p id="demo"></p>
    <script>
        const pattern = /AppleTree/m; //Флаг /m позволяет работать в много строчными строками
        let result = pattern.multiline; 
        demo.innerHTML = result;
    </script>
</body>
</html>
