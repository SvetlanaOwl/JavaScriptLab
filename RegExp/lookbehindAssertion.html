<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The Lookbehind Assertion </h2>
    <p>Match "Sova" if "Sova" is preceded by "Hello".</p>
    <p id="demo"></p>
    <script>
        let text = "Hello Sova";
        let pattern = /(?<=Hello )Sova/; 
        let result = pattern.test(text);
        demo.innerHTML = result;
    </script>
</body>
</html>
