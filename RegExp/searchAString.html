<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <p>Search a string for "newyork", and display the position of the match:</p>
    <p id="demo"></p>
    <script>
        let text = "Visit NewYork!";
        let n = text.search(/newyork/i);
        demo.innerHTML = n;
    </script>
</body>
</html>
