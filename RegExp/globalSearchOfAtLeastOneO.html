<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The + Quantifier</h2>
    <p>A global search for at least one "o":</p>
    <p id="demo"></p>
    <script>
        let text = "Hellooo World! Hello Khabarovsk";
        const pattern = /o+/g; 
        let result = text.match(pattern);
        demo.innerHTML = result;
    </script>
</body>
</html>
