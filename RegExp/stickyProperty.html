<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The sticky Property</h2>
    <p>Returns true if the /y flag is set.</p>
    <p id="demo"></p>
    <script>
        const pattern = /SanFrancisco/y; //Флаг /y позволяет искать совпадения только в том месте, где закончилась предыдущая проверка
        let result = pattern.sticky; 
        demo.innerHTML = result;
    </script>
</body>
</html>
