<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The /s Flag</h2>
    <p>The /s (dotAll) flag allows the . metacharacter 
        to match any character, including line terminators.</p>
    <p id="demo"></p>
    <script>
        let text = "Line\nLine.";
        const pattern = /Line./gs; //Флаг /s позволяет метасимволу . совпадать с любым символом, включая символы новой строки
        let result = text.match(pattern);
        demo.innerHTML = result;
    </script>
</body>
</html>
