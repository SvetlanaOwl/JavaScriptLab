<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>The /y Flag</h2>
    <p>The /y flag must be set to allow matches from a position.</p>
    <p id="demo"></p>
    <script>
        let text = "abc def ghi";
        const pattern = /\w+/y; // Флаг /y означает, что регулярное выражение будет искать совпадения, начиная с позиции, указанной в свойстве lastIndex
        pattern.lastIndex = 4; // Start match from position 4
        let result = text.match(pattern);
        demo.innerHTML = result;
    </script>
</body>
</html>
