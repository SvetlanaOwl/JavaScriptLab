<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expressions</h1>
    <h2>Groups Modifier (?flag)</h2>
    <p>Search for "JavaScript tutorials" (with only Javascript case-intensitive):</p>
    <p id="demo"></p>
    <script>
        let text = "JavaScript tutorials";
        let pattern = /(?i:JavaScript) tutorials/; //(?i:JavaScript) групповой модификатор, который делает JavaScript нечувствительный к регистру
        let result = pattern.test(text);
        demo.innerHTML = result;
    </script>
</body>
</html>
