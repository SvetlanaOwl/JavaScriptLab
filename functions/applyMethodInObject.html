<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JasvaScript Functions</h2>
    <p id="demo"></p>
    <script>
        const person = {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        demo.innerHTML = person.fullName.apply(person2);
    </script>
</body>
</html>
