<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Global Scope</h1>
    <p>Access a global variable defined outside a function:</p>
    <p id="demo"></p>
    <script>
        let a = 4;
        demo.innerHTML = myFunction();
        function myFunction() {
            return a * a
        }
    </script>
</body>
</html>
