<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <input type="number" id="number1" placeholder="Введите число"><br><br>
    <input type="number" id="number2" placeholder="Введите число"><br><br>
    <input type="number" id="number3" placeholder="Введите число"><br><br>
    <button onclick="saveNumbers()">Save</button>
    <p id="demo"></p>
    <script>
        function saveNumbers() {
            const a = parseInt(number1.value);
            const b = parseInt(number2.value);
            const c = parseInt(number3.value);
            let number = (a, b, c) => (a + b + c);
            const result = number(a, b, c) / 3;
            demo.innerHTML = `Среднее значение: ${result.toFixed(2)}`;
            }
    </script>
</body>
</html>
