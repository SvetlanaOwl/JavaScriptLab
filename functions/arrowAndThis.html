<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript "this"</h1>
    <p>This example demonstrates that in a regular function, the "this" 
        keyword represents different objects depending on how the function was called.</p>
        <!--<p>Этот пример демонстрирует, что в обычной функции ключевое слово "this" 
            представляет разные объекты в зависимости от того, как была вызвана функция.</p>-->
    <p>Click the button to execute the "hello" function again, 
        and you will see that this time "this" represents the button object.</p>
        <!--<p>Нажмите кнопку, чтобы снова выполнить функцию "hello", и вы увидите, 
            что на этот раз "this" представляет объект кнопки.</p>-->
        <button id="btn">Click me</button>
    <p id="demo"></p>
    <script>
        let hello = ()  => {
            demo.innerHTML += this;
        }
        // The window object calls the function
        window.addEventListener("load", hello);
        //A button object calls the function
        document.getElementById("btn").addEventListener("click", hello);
    </script>
</body>
</html>
