<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <h2>The arrow function</h2>
    <p>This example shows the syntax jf an 
        arrow Function, and how to use it.</p>
    <p id="demo"></p>
    <script>
        let hello = () => {
            return "Hello World!";
        }
        demo.innerHTML = hello();
    </script>
</body>
