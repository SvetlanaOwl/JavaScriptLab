<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>Finding the largest number.</p>
    <p id="demo"></p>
    <script>
        function findMax() {
            let max = -Infinity; //start with the lowest possible number
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
        }
        demo.innerHTML = findMax(4, 5, 6);
    </script>
</body>
</html>
