<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Closures</h1>
    <p>Counting with a local variable.</p>
    <p id="demo">0</p>
    <script>
        demo.innerHTML = add();
        function add() {
        let counter = 0;
            function plus() {counter += 1;}
            plus();
        return counter;
    }
    </script>
</body>
</html>
